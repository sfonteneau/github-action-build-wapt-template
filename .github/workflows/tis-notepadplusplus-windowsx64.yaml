name: tis-notepadplusplus_windowsx64

on:
  workflow_dispatch:  

jobs:
  run-build-wapt-package:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 

      - name: Download binary
        run: |
          curl -L "https://wapt.tranquil.it/wapt/releases/latest/waptsetup.exe" -o "c:\waptsetup.exe"
        shell: cmd

      - name: Install wapt
        run: |
          "C:\waptsetup.exe" /VERYSILENT
        shell: cmd

      - name: Run updatepackage
        run: |
          "C:\Program Files (x86)\wapt\wapt-get.exe"  update-package-sources ./tis-notepadplusplus/windowsx64
        shell: cmd

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: tis-notepadplusplus-windowsx64.wapt
          path: tis-notepadplusplus/windowsx64

      - name: Run install
        run: |
          "C:\Program Files (x86)\wapt\wapt-get.exe"  install ./tis-notepadplusplus/windowsx64
        shell: cmd

      - name: Run session-setup
        run: |
          "C:\Program Files (x86)\wapt\wapt-get.exe"  session-setup ALL
        shell: cmd

      - name: Run audit
        run: |
          "C:\Program Files (x86)\wapt\wapt-get.exe"  audit ./tis-notepadplusplus/windowsx64
        shell: cmd

      - name: Run remove
        run: |
          "C:\Program Files (x86)\wapt\wapt-get.exe"  uninstall ./tis-notepadplusplus/windowsx64
        shell: cmd
            